<div class="container mt-5 pt-4">

  <div class="justify-content-center mt-3">
    <div class="mt-3">
      <div class="row">
        <div class="collection-image col-lg-4">
          <img class="w-100" src="{{product.image}}" alt="Коллекция 1" >
        </div>
        <div class="fw-normal col">
          <h2 class="fw-bold ">{{product.title}}</h2> <br>
          {{product.description}} <br>
          <h3 class="fw-bold mt-3 mb-5">{{product.price}} р</h3>
          <div class="d-flex flex-column">
            <button type="button" class="btn btn-primary text-center" routerLink="/order" [queryParams]="{product: product.title}">Купить</button>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
