<div class="container mt-5 pt-4">
  <h2 class="fw-bold text-center">Наши чайные коллекции</h2>
  <div class="row justify-content-between mt-3">
    <div class="col-lg-4 col-md-6 mt-3"  *ngFor="let product of products;">
      <div class="card">
        <a class="collection-image">
          <img class="w-50" src="{{product.image}}" alt="Коллекция 1" >
        </a>
        <div class="card-body d-flex flex-column">
          <h3 class="fw-bold text-center">{{product.title}}</h3>
          <p class="fw-normal text-center">{{product.description | textCut}}</p>
          <button type="button" class="btn btn-primary text-center" [routerLink]="['/catalog', product.id]">Подробнее</button>
        </div>
      </div>
    </div>

    <div *ngIf="loading" class="loader-bg">
      <div class="loader">

      </div>
    </div>
  </div>
</div>
